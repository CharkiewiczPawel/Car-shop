<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/mainPage.css" />
    <title>Sklep samochodowy</title>

  <body>
    <div class="home">
      <nav class="navbar">

          id="searchBrand"
        />
        <img id="checkItOut" src="./asetss/magnifying-glass-1294834.svg" />

        <button class="buttons offer"><a href="#offer">Oferta</a></button>
        <button class="buttons feedback">

        </button>
        <button class="buttons contact"><a href="#contact">Kontakt</a></button>
        <button class="buttons"><a href="https://www.facebook.com/RegresOsobisty/photos/a.1685749131641603/2051811691702010/"><img class="facebook" src="./asetss/icons/facebook.png"/></a></button>
        <button class="buttons youtube"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="youtube" src="./asetss/icons/youtube.png"></a></button>
      </nav>
    </div>
    <div class="allInBoard">     
      <main class="salesBoard">
        <a name="offer"></a>
        <a name="checkItCar"></a> 
        <a name="clearIt"></a>

        </div>
      </main>
      <footer>
        <div class="opinions">
          <a name="opinionsPeople"></a>
          <div>
                      <img src="./asetss/icons/avatar.png" alt="panXyz" class="personOpinion" id="randomUser1"  />

            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam,
            ab! Quam, eveniet.</cite
          >
          </div>
          <div>
                      <img src="./asetss/icons/avatar.png" alt="paniXyz" class="personOpinion" id="randomUser2" />
          <cite id="cite2"
            >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores
            nulla voluptatem, quaerat ex aliquid saepe!</cite
          >
          </div>
        </div>
        

        <div class="footerContact">
  
          <div class="companyContact">
            <a name="contact"></a>
            <p>ShoopyCar</p>
            <p>Brzęczkowice 16</p>
            <p>49-1XX Brzęczkowice</p>
            <p>tel: XXX XXX XXX</p>
            <p>mail: XXXXXX@XXXX.com</p>
          </div>
        </div>
      </footer>
    </div>

   
    <script src="./scripts/mainPage.js"></script>

</html>
